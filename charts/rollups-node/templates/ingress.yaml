{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "validator.fullname" . }}-validator
  labels: {{- include "validator.labels" . | nindent 4 }}
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  rules:
    - host: {{ .Values.dapp.contractAddress | lower }}.{{ .Values.ingress.subDomain }}
      http: &graphql
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: {{ include "validator.fullname" . }}-validator
                port:
                  number: 4000
    {{- if .Values.ingress.addReleaseNameAsHost }}
    - host: {{ .Release.Name | lower }}.{{ .Values.ingress.subDomain }}
      http: *graphql
    {{- end }}
    - host: {{ .Values.dapp.contractAddress | lower }}.{{ .Values.ingress.subDomain }}
      http: &inspect
        paths:
          - pathType: Prefix
            path: /inspect
            backend:
              service:
                name: {{ include "validator.fullname" . }}-validator
                port:
                  number: 5005
    {{- if .Values.ingress.addReleaseNameAsHost }}
    - host: {{ .Release.Name | lower }}.{{ .Values.ingress.subDomain }}
      http: *inspacet
    {{- end }}
{{- end }}
